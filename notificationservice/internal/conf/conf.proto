syntax = "proto3";
package kratos.api;

option go_package = "notificationservice/internal/conf;conf";

import "google/protobuf/duration.proto";



message Bootstrap {
  Server server = 1;
  Data data = 2;
  Email email = 3; // add this
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}



// Add this message for Email config
message Email {
  string smtp_host = 1;
  int32 smtp_port = 2;
  string username = 3;
  string password = 4;
  string from = 5;
}

